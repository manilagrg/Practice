        class NameBuilder {
            constructor(firstName, lastName, age, eMailId) {
                //console.log("Hello World")
                this.firstName = firstName;
                this.lastName = lastName;
                this.age = age;
                this.eMailId = eMailId
            }
        }

        class NameList {
            constructor() {
                this.nameList = [];
            }
            add(firstName, lastName, age, eMailId) {
                let name = new NameBuilder(firstName, lastName, age, eMailId)
                this.nameList.push(name)
                this.savetoLocalStorage()
                return this;
            }
            remove(index) {
                this.nameList.splice(index, 1);
                return this;
            }
            generateOutPut() {
                var finalOutput = "";
                //use for loop to generate the final output from the data
                for (var i = 0; i < this.nameList.length; i++) {
                    var continerElem = document.createElement('div');
                    continerElem.setAttribute('class', 'container');

                    var ulElem = document.createElement('ul');

                    var liElem = document.createElement('li');
                   

                    var divElem = document.createElement('div');
                    divElem.setAttribute('class', 'details');

                    var pElem = document.createElement('p');
                  
                    var nameElem = document.createElement('strong');
                    
                    // console.log(this.nameList[i])
                     nameElem.innerText = this.nameList[i].firstName + "  " +  this.nameList[i].lastName;
                    

                  
                    pElem.appendChild(nameElem);
                   
                    liElem.appendChild(pElem);
               

                    ulElem.appendChild(liElem)
                    

                    continerElem.appendChild(ulElem);
                    finalOutput += continerElem.innerHTML

                }

                document.body.innerHTML += finalOutput;

            }

            setKeyName() {
                this.keyName = name
                return this;
            }
            savetoLocalStorage() {
                localStorage.setItem(this.keyName, JSON.stringify(this.nameList))
            }

        }
